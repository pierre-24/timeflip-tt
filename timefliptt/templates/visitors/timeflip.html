{% extends "base.in.html" %}

{% block page_title %}TimeFlip{% endblock %}

{% block content %}
    <h1>TimeFlip</h1>

    <template id="tp-facettotask">
        <tr data-controller="facettotask">
            <td class="t-facet"></td>
            <td data-facettotask-target="task" class="t-task"></td>
            <td data-facettotask-target="modify" hidden>
                <div class="input-group input-group-sm">
                    <select data-facettotask-target="inputTask" class="form-control"></select>
                    <button type="button" class="btn btn-primary" data-action="facettotask#cancel"><i class="bi bi-x"></i></button>
                    <button type="button" class="btn btn-primary" data-action="facettotask#update"><i class="bi bi-check"></i></button>
                </div>
            </td>
            <td>
                <div class="btn-group btn-group-sm">
                    <button type="button" class="btn btn-primary" data-action="facettotask#edit"><i class="bi bi-pen"></i></button>
                    <button type="button" class="btn btn-danger" data-action="facettotask#destroy"><i class="bi bi-x"></i></button>
                </div>
            </td>
        </tr>
    </template>

    <div data-controller="facetstotask" data-facetstotask-id-value="{{ timeflip_device.id }}">
        <div class="btn-group mb-4">
            <button class="btn btn-outline-primary"><i class="bi bi-pen"></i> Edit TimeFlip</button>
            <button class="btn btn-outline-primary"><i class="bi bi-hammer"></i> Reset calibration</button>
            <button class="btn btn-outline-primary"><i class="bi bi-list-check"></i> Fetch history</button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Facet</th>
                    <th scope="col">Task</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody data-facetstotask-target="tbody">
            <tr data-facetstotask-target="append" hidden>
                <td id="facet"><select data-facetstotask-target="inputFacet"></select></td>
                <td id="task"><select data-facetstotask-target="inputTask"></select></td>
                <td>
                    <div class="btn-group btn-group-sm">
                        <button type="button" class="btn btn-primary" data-action="facetstotask#cancel"><i class="bi bi-x"></i></button>
                        <button type="button" class="btn btn-primary" data-action="facetstotask#submit"><i class="bi bi-check"></i></button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <p>
            <button class="btn btn-primary" data-action="facetstotask#create"><i class="bi bi-plus"></i> Add a new correspondence</button>
        </p>
    </div>
{% endblock %}

{% block scripts %}
    {{ super() }}

    <script type="module">
    import {
        FacetsToTaskController,
        FacetToTaskController
    } from "{{ url_for('static', filename='controllers.js') }}";

    Stimulus.register("facetstotask", FacetsToTaskController);
    Stimulus.register("facettotask", FacetToTaskController);

    </script>
{% endblock %}
