{% extends "base.in.html" %}
{% set active_menu = 'tasks' %}

{% block page_title %}Tasks{% endblock %}

{% block content %}
    <h1>Tasks</h1>

    <template id="tp-category">
        <div class="col-sm-4">
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title" data-controller="category" data-action="dblclick->category#edit">
                    <span class="category-label" data-category-target="label"></span>
                    <input type="text" data-category-target="input" value="" hidden data-action="change->category#update keyup->category#keyup" />
                </h5>
            </div>
            <ul class="list-group list-group-flush">
            </ul>
        </div>
        </div>
    </template>

    <div data-controller="categories">

        <div class="row" data-categories-target="elms"></div>
        <p>
            <button class="btn btn-primary" data-categories-n-value="1" data-action="categories#newCategory">Add a new category</button>
        </p>
    </div>

{% endblock %}

{% block scripts %}
    {{ super() }}

    <script type="module">
    import { Application } from "https://unpkg.com/@hotwired/stimulus@3.0.0/dist/stimulus.js";
    window.Stimulus = Application.start();

    import {
        CategoriesController,
        CategoryController
    } from "{{ url_for('static', filename='controllers.js') }}";

    Stimulus.register("categories", CategoriesController);
    Stimulus.register("category", CategoryController);

    </script>
{% endblock %}
